<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC Sign up</title>
    <link rel="stylesheet" href="gdsc(form).css">
   
</head>
<body>
  
  <div class="first">
  <form action="">
    <header>
    <h1>REGISTER WITH GDSC NOW!</h1>
    </header>
    <br>
    <h3>SIGN UP!</h3>

    
   
    <p>First Name: *  <input type="text" name="name" placeholder="diya jangid" required></p>
   
  
   <p>E-mail: * <input type="email" name="email" id="email required" placeholder="abc@gmail.com"></p>
   <p>Password* <input type="password" name="cvv" id="cvv required"</p>

   <hr>
  
   <p>Course: *
      <select name="COURSE" id="course required">
        <option value="" >--select a course--</option>
        <option value="BCA-1">BCA-1</option>
        <option value="BCA-2">BCA-2</option>
        <option value="BCA-3">BCA-3</option>
      </select>
   </p>
   <p>Nationality:<input type="text" name="" id="" placeholder="Indian"</p>
   <fieldset>
    <legend>Gender*</legend>
<p>
    Male <input type="radio" name="gender" id="male required">
    Female <input type="radio" name="gender" id="female required">
</p>

</fieldset>
<br>
   <input type="submit" value="submit">
   <input type="reset" value="reset">
  </form> 
</div>

</body>
</html>
